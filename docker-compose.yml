services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./data/backend:/app/data
    environment:
      - DATABASE_URL=sqlite:////app/data/command_center.db
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000

  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000
        - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
